<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Responsive Images</title>
    <meta name="description" content="A page for demonstrating image responsiveness with different viewports.">
    <meta name="author" content="Santiago Ariel Chaparro">
    <link rel="stylesheet" href="styles/images.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <h1>Responsive Images</h1>
    </header>
    <main>
        <main>
            <div class="hero">
                <picture>
                    <source media="(min-width: 1000px)" srcset="images/hero-large.webp">
                    <source media="(min-width: 500px )" srcset="images/hero-medium.webp">
                    <img src="images/hero-small.webp" alt="A picture of Buenos Aires, Argentina Temple">
                </picture>
            </div>
        </main>
    </main>
    <footer>Footer content</footer>
</body>
</html>
